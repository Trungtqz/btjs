   <h1>Array Operations</h1>

   <label>Enter integers (separated by commas):</label>
   <input type="text" id="inputArray">
   
   <button onclick="displayResult('sumOfPositives')">1. Sum of Positives</button>
   <button onclick="displayResult('countPositives')">2. Count of Positives</button>
   <button onclick="displayResult('minNumber')">3. Minimum Number</button>
   <button onclick="displayResult('minPositiveNumber')">4. Min Positive Number</button>
   <button onclick="displayResult('lastEvenNumber')">5. Last Even Number</button>
   <button onclick="displayResult('swapArray')">6. Swap Array Elements</button>
   <button onclick="displayResult('sortArray')">7. Sort Array</button>
   <button onclick="displayResult('firstPrimeNumber')">8. First Prime Number</button>
   <button onclick="displayResult('countIntegers')">9. Count Integers</button>
   <button onclick="displayResult('compareCounts')">10. Compare Counts</button>

   <div id="result"></div>
